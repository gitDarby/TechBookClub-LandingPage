<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Tech Book Club</title>
  </head>
  <body>
    <!-- ===================================
     01 :: HEADER
    ===================================-->
    <header id="site-header">
      <div class="container">
        <div class="logo-container">
          <img
            src="./assets/images/logo.svg"
            alt="tech book club nav logo"
            class="logo-img"
          />
        </div>

        <div class="header-content-container">
          <div class="header-text-content">
            <h1 class="title">Join the ultimate tech book club</h1>
            <p class="header-desc">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <button class="header-btn">
              REVIEW MEMBERSHIP OPTIONS 
              <i></i>
                <img src="./assets/images/icon-arrow-down.svg" alt="arrow down"
              /></i>
            </button>
            <div class="header-rating-content">
              <img
                src="./assets/images/image-avatars.webp"
                alt="3 reviewer headshots"
                class="header-review-img"
              />
              <div class="stars-count">
                <div class="header-stars">
                  <img
                    src="./assets/images/icon-star.svg"
                    alt="rating star"
                    class="header-rating-star"
                  />

                  <img
                    src="./assets/images/icon-star.svg"
                    alt="rating star"
                    class="header-rating-star"
                  />

                  <img
                    src="./assets/images/icon-star.svg"
                    alt="rating star"
                    class="header-rating-star"
                  />

                  <img
                    src="./assets/images/icon-star.svg"
                    alt="rating star"
                    class="header-rating-star"
                  />

                  <img
                    src="./assets/images/icon-star.svg"
                    alt="rating star"
                    class="header-rating-star"
                  />
                </div>
                <p class="header-small-rating-text">
                  200+ developers joined already
                </p>
              </div>
            </div>
          </div>

          <div class="header-img-content">
            <img
              src="./assets/images/image-hero-desktop.webp"
              alt="college students reading"
              class="header-hero-img"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- ===================================
     02 :: MAIN
    ===================================-->
    <main id="main-content">
      <!-- ===================================
         02.1 :: INFORMATION
        ===================================-->
      <section class="information-section">
        <div class="container"></div>
      </section>

      <!-- ===================================
         02.2 :: JOURNEY
        ===================================-->
      <section class="journey-section">
        <div class="container"></div>
      </section>

      <!-- ===================================
         02.3 :: MEMBERSHIPS
        ===================================-->
      <section class="memberships-section">
        <div class="container"></div>
      </section>

      <!-- ===================================
         02.4 :: TESTIMONIAL
        ===================================-->
      <section class="testimonial-section">
        <div class="container"></div>
      </section>
    </main>

    <!-- ===================================
     03 :: FOOTER
    ===================================-->
    <footer id="site-footer">
      <!-- ===================================
         03.1 :: REVIEW MEMBERSHIPS
        ===================================-->
      <section class="review-memberships-section">
        <div class="container"></div>
      </section>

      <!-- ===================================
         03.2 :: COPYRIGHT + SOCIALS
        ===================================-->
      <section class="copyright-section">
        <div class="container"></div>
      </section>
    </footer>
  </body>
</html>
